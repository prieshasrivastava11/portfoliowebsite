      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;

    .social-box a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      margin: 10px 0;

    .social-box a:hover {
