<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body and General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(rgba(166, 75, 85, 0.877), rgba(247, 224, 224, 0.902));
      color: #cfcfcf;
      overflow-x: hidden;
    }
    .navbar {
      background-color: #212121;
    }
    .navbar-brand, .nav-link {
      color: #f3f4f6 !important;
      font-weight: bold;
    }
    .nav-link:hover {
      color: rgba(248, 199, 205, 0.877) !important;
    }
    .portfolio-section {
      padding: 20px 20px;
      text-align: center;
      color: #fff;
    }
    .portfolio-title {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffefef;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    /* Carousel Styling */
    .carousel-item img {
      height: 600px;
      object-fit: cover;
      opacity: 0.8;
    }
    /* Project Grid Layout */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 50px 20px;
    }
    /* Project Card Styles */
    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: #811933;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      cursor: pointer;
      transform: perspective(500px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .project-card:hover {
      transform: translateY(-10px) rotateX(-5deg) rotateY(5deg);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5);
    }
    /* Project Image and Overlay Styling */
    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .project-card:hover .project-image {
      transform: scale(1.1);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
    }
    .project-card:hover .overlay {
      opacity: 1;
    }
    .overlay h3 {
      color: #fefefe;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .overlay p {
      color: #fff;
      font-size: 1em;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      <a class="navbar-brand">Priesha Srivastava</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">My Work</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Portfolio Section -->
  <section class="portfolio-section">
    <div class="portfolio-title"><img src="img/portfolio image.png"></div>

    <!-- Auto-Scrolling Carousel -->
    <div id="portfolioCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/navras mp pg 5 6.png" class="d-block w-100" alt="Project 1">
        </div>
        <div class="carousel-item">
          <img src="img/shio carousel.png" class="d-block w-100" alt="Project 2">
        </div>
        <div class="carousel-item">
          <img src="img/brochure carousel.png" class="d-block w-100" alt="Project 3">
        </div>
        <div class="carousel-item">
          <img src="img/chomp carousel.png" class="d-block w-100" alt="Project 3">
        </div>
        <!-- Add more items as needed -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Project Grid -->
    <div class="portfolio-grid">
      <!-- Project Card 1 -->
      <div class="project-card" onclick="window.location.href='project1.html'">
        <img src="img/book mockup navras.png" class="project-image" alt="Project 1">
        <div class="overlay">
          <h2>BOOK DESIGN</h2>
        </div>
      </div>
      <!-- Project Card 2 -->
      <div class="project-card" onclick="window.location.href='project2.html'">
        <img src="img/neoclassical a3 poster.png" class="project-image" alt="Project 2">
        <div class="overlay">
          <h2>LABEL DESIGN</h2>
        </div>
      </div>

      <!-- Project Card 3 -->
      <div class="project-card" onclick="window.location.href='project3.html'">
        <img src="img/shio phone mockup.png" class="project-image" alt="Project 3">
        <div class="overlay">
          <h2>BRAND DESIGN</h2>
        </div>
      </div>

      <!-- Project Card 4 -->
      <div class="project-card" onclick="window.location.href='project4.html'">
        <img src="img/trifold brochure mockup delhi 2.png" class="project-image" alt="Project 4">
        <div class="overlay">
          <h2>BROCHURE DESIGN</h2>
        </div>
      </div>

       <!-- Project Card 5 -->
       <div class="project-card" onclick="window.location.href='project5.html'">
        <img src="img/chomp mockup 2.png" class="project-image" alt="Project 5">
        <div class="overlay">
          <h2>PACKAGING DESIGN</h2>
        </div>
      </div>


    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
